    <div id="add-to-menu">
        <h2>Add new item to menu</h2>
        <div id="new-item-form">
            <div class="post-result"></div>
            <form id="post-menu-form">
                <label for="new-item-title">Title</label><br>
                <input type="text" id="new-item-title" class="input"><br>
                <label for="new-item-price">Price</label><br>
                <input type="text" id="new-item-price" class="input"><br>
                <label for="new-item-picture">Picture</label><br>
                <input type="text" id="new-item-picture" class="input"><br>
                <label for="new-item-description">Description</label><br>
                <textarea id="new-item-description" class="input"></textarea><br>
                <span class="loading"><img src="loading.gif"></span>
                <input type="submit" class="submit-button" value="Add item">
            </form>
        </div>
