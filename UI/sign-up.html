    <div id="container">    
        <div id="signin-container">
            <div id="sign-in-text">
                <h1>Sign up<br /> to enjoy our food</h1>
                <h4>We offer continental dishes prepared by some of of the best chefs in the
                     world. Our service is matchless, with quick and free delivery nation wide.</h4>
            </div>
            <div id="sign-in-div">
                <form>
                    <input type="text" placeholder="Your name" id="sign-up-name" class="input"><br>
                    <input type="text" placeholder="Your email address" id="sign-up-email" class="input"><br>
                    <input type="password" placeholder="Choose a password" id="sign-up-firts-pwd" class="input"><br>
                    <input type="password" placeholder="Confirm password" id="sign-up-sec-pwd" class="input"><br>                
                    <input type="submit" class="submit-button" value="Sign up">
                </form>
                <p>Already have an account? <a href="https://jesse-efe.github.io/Fast-Food-Fast/UI/sign-in.html">Sign in</a></p>
            </div>
        </div>
